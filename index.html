<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Social Links Profile | Tharun Raj</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
      rel="stylesheet"
    />
    <!-- FAVICON -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon_io/site.webmanifest" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__cols">
          <section>
            <div class="card__profile-wrapper">
              <span class="card__profile-img"></span>
            </div>
            <h1 class="card__heading">Tharun Raj</h1>
            <h2 class="card__subheading">Kerala, India</h2>
            <p class="card__text">"Student, Web-Developer"</p>
          </section>
          <section>
            <ul class="card__links">
              <li class="card__item">
                <a href="https://tharun-web.netlify.app/" class="card__link"
                  >Website</a
                >
              </li>
              <li class="card__item">
                <a
                  href="https://www.frontendmentor.io/profile/Code-Beaker"
                  class="card__link"
                  >Frontend Mentor</a
                >
              </li>
              <li class="card__item">
                <a href="https://github.com/Code-Beaker" class="card__link"
                  >GitHub</a
                >
              </li>
              <li class="card__item">
                <a href="https://x.com/iamtharunraj" class="card__link"
                  >Twitter</a
                >
              </li>
            </ul>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
